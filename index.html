<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<picture>
				<img src="./images/image-header-desktop.jpg" alt="Image Header Desktop" class="image__desktop image--overlay" />
				<img src="./images/image-header-mobile.jpg" alt="Image Header Mobile" class="image__mobile image--overlay" />
			</picture>
			<section class="detail">
				<h1 class="detail__title detail--white">Get <span class="detail--violet">insights</span> that help your business grow.</h1>
				<p class="detail__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
				<div class="detail__stats">
					<div>
						<span class="detail__stats-count detail--white">10k+</span>
						<span class="detail__stats-category">companies</span>
					</div>
					<div>
						<span class="detail__stats-count detail--white">314</span>
						<span class="detail__stats-category">templates</span>
					</div>
					<div>
						<span class="detail__stats-count detail--white">12M+</span>
						<span class="detail__stats-category">queries</span>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/lere22">Putu Rele Bhayu Sakti</a>.</div>
		</footer>
	</body>
</html>
